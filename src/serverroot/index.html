<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>It works!</title>
  </head>

  <body>
    <button onclick="changeLanguage('rus')">
      Change to Russian
    </button>
    <button onclick="changeLanguage('eng')">
      Change to English
    </button>

    <h1 id="header">
      привет мир!
    </h1>
    
    <br>

    <form method="POST">
      <label for="name" id="nameLabel">имя:</label><br>
      <input type="text" id="name" name="name" value="" required><br>

      <label for="comment" id="commentLabel">сообщение:</label><br>
      <input type="text" id="comment" name="comment" 
      value="" required><br>
      
      <input type="submit" id="submitBtn" value="Submit">
    
    </form>


    <script>
      // Create a function to change
      // the hash value of the page
      function changeLanguage(lang) {
        location.hash = lang;
        location.reload();
      }
    
      // Define the language reload anchors
      var language = {
        rus: {
          welcome: "привет мир!",
          name: "имя",
          comment: "комментарий",
          submit: "отправить"
        },
        eng: {
          welcome: "hi world!",
          name: "name",
          comment: "comment",
          submit: "submit"
        },
      };
    
      // Check if a hash value exists in the URL
      if (window.location.hash) {
    
        // Set the content of the webpage 
        // depending on the hash value
        if (window.location.hash == "#rus") {
          header.textContent = language.rus.welcome;
          nameLabel.innerHTML = language.rus.name;
          commentLabel.innerHTML = language.rus.comment;
          submitBtn.value = language.rus.submit;
        }
        else if (window.location.hash == "#eng") {
          header.textContent = language.eng.welcome;
          nameLabel.innerHTML = language.eng.name;
          commentLabel.innerHTML = language.eng.comment;
          submitBtn.value = language.eng.submit;
        }
      }
    </script>

  </body>
</html>
